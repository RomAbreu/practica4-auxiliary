<VirtualHost *:80>
ServerAdmin admin@admin.com
ServerName app1.rabreus.me


Redirect 301 / https://app1.rabreus.me/

</VirtualHost>
<VirtualHost *:80>
ServerAdmin admin@admin.com
ServerName app2.rabreus.me


Redirect 301 / https://app2.rabreus.me/

</VirtualHost>
<VirtualHost *:443>

        servername app1.rabreus.me
        ServerAdmin admin@admin.com

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/app1.rabreus.me/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/app1.rabreus.me/privkey.pem
        SSLCertificateChainFile /etc/letsencrypt/live/app1.rabreus.me/chain.pem

ProxyPreserveHost On
ProxyRequests On

    <Proxy *>
         Order deny,allow
         Allow from all
    </Proxy>

     ProxyPass               / http://localhost:7000/
     ProxyPassReverse        / http://localhost:7000/

    ErrorLog /var/log/error.log
    TransferLog /var/log/access.log


</VirtualHost>
<VirtualHost *:443>

        servername app2.rabreus.me
        ServerAdmin admin@admin.com

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/app2.rabreus.me/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/app2.rabreus.me/privkey.pem
        SSLCertificateChainFile /etc/letsencrypt/live/app2.rabreus.me/chain.pem

ProxyPreserveHost On
ProxyRequests On

    <Proxy *>
         Order deny,allow
         Allow from all
    </Proxy>

     ProxyPass               / http://localhost:7070/
     ProxyPassReverse        / http://localhost:7070/

    ErrorLog /var/log/error.log
    TransferLog /var/log/access.log


</VirtualHost>